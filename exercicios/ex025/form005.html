<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isxmas"> <label for="isxmas"> Mascúlino    </label> <br>
                <input type="radio" name="sexo" id="isxfem"> <label for="isxfem"> Feminino
                </label>
            </fieldset>
        
        
            <fieldset>
                <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esbas" id="iebas"> <label for="iebas">Basquete</label> <br>
                <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
                <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
            </fieldset>
            <fieldset>
                <legend>Comidas Favoritas</legend>
                <input type="checkbox" name="echu" id="iechu"> <label for="iechu"> Churrasco    </label> <br>
                <input type="checkbox" name="emas" id="iemas"> <label for="iemas"> Massa
                </label> <br>
                <input type="checkbox" name="earr" id="iear"> <label for="iear"> Arroz
                </label> <br>
                <input type="checkbox" name="efei" id="iefei"> <label for="iefei"> Feijão
                </label> 
            </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
   
    
</body>
</html>
