<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iest"> Estado: </label>
            <select name="est" id="iest">
                <option value="" selected> -- Escolha a Região -- </option>
                <optgroup label=" Região Sul">
                    <option value="RS"> Rio Grande do Sul</option>
                    <option value="SC"> Santa Catarina</option>
                    <option value="PR"> Paraná</option>
                </optgroup>

                <optgroup label=" Região Sudeste">
                    <option value="MG"> Minas Gerais</option>
                    <option value="RJ"> Rio de Janeiro</option>
                    <option value="SP"> São Paulo</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof"> Profissão:</label>
            <input type="text" name="prof" id="iprof" list="listprof" >
            <datalist id="listprof">
                <option> Administração</option>
                <option> Professor</option>
                <option> Desenvolvedor</option>
                <option> Instrutor</option>
                <option> Operador de Máquina</option>
                <option> Eletrecísta</option>
                <option> Médico</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Menssagens: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
    
</body>
</html>
