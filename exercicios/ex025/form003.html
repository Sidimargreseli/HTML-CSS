<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required placeholder="0 a 10" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Peíodo letivo</label>
            <input type="month" name="mes" id="imes" value="2025-09" >
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="month" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hórario da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
