<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>

    <style>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>

</head>
<body>
    <div class="conteiner">
        <div class="item"> Exmpode Bloco A</div>
        <div class="item"> Exmpode Bloco B</div>
        <div class="item"> Exmpode Bloco C</div>
        <div class="item"> Exmpode Bloco D</div>
        <div class="item"> Exmpode Bloco E</div>
        <div class="item"> Exmpode Bloco F</div>
        <div class="item"> Exmpode Bloco G</div>   
    </div>
    
</body>
</html>
