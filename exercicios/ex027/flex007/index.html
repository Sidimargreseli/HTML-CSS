<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>

    <style>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }

        div#i1 {
            background-color: white;
            order: 1;
        }
        div#i2 {
            background-color: red;
            order: -1;
        }
        div#i3 {
            background-color: yellow;
            order: -2;
        }
        div#i4 {
            background-color: green;
            order: 1;
        }
        div#i5 {
            background-color: blue;
            order: 8;
        }
        div#i6 {
            background-color: rgb(82, 129, 82);
            order: 5;
        }
        div#i7 {
            background-color: aqua;
            order: 0;
        }
    </style>

</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>   
    </div>
    
</body>
</html>
