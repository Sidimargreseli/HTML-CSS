<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos de HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu póprio servidor.</p>
    <video width="550" height="315" poster="imagen/gotas.avif" controls autoplay loop>
    <source src="midia/meu-vidio.mp4.mp4" type="video mp4">
    <source src="midia/Meu-Vidio.Mp4(1).webm" type="video webm">
    <source src="midia/13034833_2160_3840_30fps.mp4" type="mp4">
    <p>seu navegador não tem compatibilidade com repoducão de vídeos.</p>
    </video>

    <h1>Inserindo vídeo do YouTube, ou do Vimeo.</h1>
    <iframe width="550" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=cVu5aEZds1AHFpW6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Vejam os gols do Inter.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QwCwBJCysD4?si=sUBaLjdKiMsAQ57N" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    

    
    

    
</body>
</html>
